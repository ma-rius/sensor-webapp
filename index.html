<!doctype html>
<html>
<head>
    <!--  Own CSS-->
    <link rel="stylesheet" href="css/main.css">
    <!--  Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--    jQuery & Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!--    require.js-->
    <script src="js/require.js"></script>

    <title>Sensor Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>

<br/>

<div class="container">
    <div class="row"></div>
    <div class="col-sm">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                   aria-selected="true">Use App</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                   aria-controls="profile" aria-selected="false">Record new data</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <b>Start:</b><br>
                <label class="switch">
                    <input type="checkbox" id="use_app">
                    <div class="slider round"></div>
                </label>
                <br/>
                <div id="prediction" class="values_debug"></div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <form>
                    <b>Record:</b><br>
                    <label class="switch">
                        <input type="checkbox" id="record">
                        <div class="slider round"></div>
                    </label>
                    <br/>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="label">Label</label>
                        </div>
                        <select class="custom-select" id="label">
                            <!--                            <option selected>Choose...</option>-->
                            <option selected value="running">Running</option>
                            <option value="walking">Walking</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                        </div>
                        <input type="text" id="subject" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default" value="Marius">
                    </div>
                </form>
                <p id="debug"><br></p>
                <p class="values_debug debug_color" id="orientation_alpha"><br></p>
                <p class="values_debug debug_color" id="orientation_beta"><br></p>
                <p class="values_debug debug_color" id="orientation_gamma"><br></p>
                <p class="values_debug debug_color" id="acceleration_x"><br></p>
                <p class="values_debug debug_color" id="acceleration_y"><br></p>
                <p class="values_debug debug_color" id="acceleration_z"></p>
            </div>

        </div>
    </div>
</div>

<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="js/main.js"></script>
</body>
</html>
